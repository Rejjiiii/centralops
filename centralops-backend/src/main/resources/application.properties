spring.application.name=central-backend
# ===============================
# = DATA SOURCE
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/tsukidb
spring.datasource.username=root
spring.datasource.password=tsukiden+
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = JPA / HIBERNATE
# ===============================
# Options: validate | update | create | create-drop | none
# "none" → if you already imported your .sql schema
# "update" → if you want Hibernate to add missing tables automatically
spring.jpa.hibernate.ddl-auto=none

# Show SQL statements in the console
spring.jpa.show-sql=true

# Use MySQL dialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ===============================
# = SERVER
# ===============================
# Change server port if needed (default is 8080)
# server.port=8080

# JSP 
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp